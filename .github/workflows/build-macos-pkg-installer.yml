name: Build PKG Installer (Mac OS)

on: [ workflow_dispatch, pull_request ]

jobs:
  python-check:
    strategy:
      matrix:
        platform: [ macos-latest-arm64, macos-latest-large, macos-latest-xlarge ]  # xlarge - macos with apple silicon processor
        python-version: [ "3.8", "3.9", "3.10", "3.11", "3.12" ]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install -U jinja2

      - name: Fetch Mac OS Installer Builder (MIB)
        shell: bash
        run: |
          cd vconf-mib
          python mib.py --config mib.toml

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
            name: pikesquares-installer
            path: pikesquares-installer.pkg
